<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册页面</title>
  <link rel="stylesheet" href="../form.css">
  <style>
    .wrapper {
      position: absolute;
      left: 50%;
      top: 50px;
      width: 310px;
      height: 460px;
      transform: translateX(-50%);
      box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, .1);
      border-radius: 4px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="" method="POST" class="form">
      <div class="item default">
        <p class="insert">
          <span>用户名</span>
          <input value="" type="text" name="username">
        </p>
        <p class="msg">
          <template></template>
          <span class="help-block"></span>
        </p>
      </div>
      <div class="item default">
        <p class="insert">
          <span>手机</span>
          <input value="" type="text" name="phoneNumber">
        </p>
        <p class="msg">
          <template></template>
          <span class="help-block"></span>
        </p>
      </div>
      <div class="item default">
        <p class="insert">
          <span>邮箱</span>
          <input value="" type="text" name="mailBox">
        </p>
        <p class="msg">
          <template></template>
          <span class="help-block"></span>
        </p>
      </div>
      <div class="item default">
        <p class="insert">
          <span>密码</span>
          <input value="" type="password" name="password">
        </p>
        <p class="msg">
          <template></template>
          <span class="help-block"></span>
        </p>
      </div>
      <div class="item default">
        <p class="insert">
          <span>确认密码</span>
          <input value="" type="password" name="repassword">
        </p>
        <p class="msg">
          <template></template>
          <span class="help-block"></span>
        </p>
      </div>
      <button class="submit">注 册</button>
    </form>
    <div class="tips" style="color: #888888; margin-top:18px;"></div>
  </div>
  <script src="../utils/utils.js"></script>
  <script src="../utils/logManager.js"></script>
  <script src="../utils/validator.js"></script>
  <script src="../utils/render.js"></script>
  <script src="./register.js"></script>
</body>
</html>
